@(offer: Offer)

@import helper._

@main("@offer.title", "@offer.detail") {

@inputText(myForm("toDate"), '_label -> "End Date:", 'class -> "form-control dateField") 

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            @offer.title
            <small> 
            </small>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">

        <div class="jumbotron">
            <div class="pull-right">
                <h3>
                    <label>Starting Date:</label>
                    <label>@offer.fromDate.format(util.DateUtil.FORMAT_DATE_PATTERN_VIEW)</label>
                </h3>
                <h3>
                    <label>Ending Date:</label>
                    <label>@offer.toDate.format(util.DateUtil.FORMAT_DATE_PATTERN_VIEW)</label>
                </h3>
            </div>
            <p>@offer.detail</p>
            <div class="social">

                <strong>Share On:</strong>
                <!--Facebook-->
                <div class="fb-share-button" data-href="http://bookinapp.com/offerDetail/@offer.id" data-layout="box_count"></div>

                <!--Twitter-->
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://bookinapp.com/offerDetail/@offer.id" 
                   data-via="qualixium" data-size="large"  data-hashtags="BookInApp">Tweet</a>

                <div id="fb-root"></div>

            </div>
            <div class="clearfix"></div>

        </div>
    </div>

    }
